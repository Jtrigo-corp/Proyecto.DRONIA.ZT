{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}

{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cargar Imagen</button>
  </form>

<!-- Agrega un contenedor para la DataTable -->
<div>
    <table id="uploaded-images" class="display">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Coordenadas</th>
                <th>Dirección</th>
                <th>Nro. de Vuelo</th>
                <th>Fecha de Carga</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán aquí después de cargar la imagen -->
        </tbody>
    </table>
</div>





{% endblock %}
